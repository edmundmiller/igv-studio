server {
    # Listen on all interfaces, port will be substituted by startup script
    listen CONNECT_TOOL_PORT_PLACEHOLDER default_server;
    listen [::]:CONNECT_TOOL_PORT_PLACEHOLDER default_server;

    # Server configuration
    server_name _;
    root /opt/igv-webapp;
    index index.html;

    # Enable CORS for all requests
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD' always;
    add_header 'Access-Control-Allow-Headers' 'Range, Content-Type, Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Content-Type' always;

    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, HEAD';
            add_header 'Access-Control-Allow-Headers' 'Range, Content-Type, Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Try to serve request as file, then directory, then index.html
        try_files $uri $uri/ /index.html;

        # Enable range requests for large files
        location ~* \.(bam|bai|vcf|bed|gff|gtf|bigwig|bw|bigbed|bb|tbi|csi|fai)$ {
            add_header 'Accept-Ranges' 'bytes';
            # Additional CORS headers for data files
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range, Content-Type' always;
        }
    }

    # Serve static assets with proper headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Disable access logs for better performance
    access_log off;
    
    # Error page
    error_page 404 /index.html;
}